<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Refresh Tag: This is the primary method for instant redirection. -->
    <!-- The "content" attribute sets the delay in seconds (0 for immediate) and the URL to redirect to. -->
    <!-- IMPORTANT: Change "https://www.google.com" to your desired destination URL. -->
    <meta http-equiv="refresh" content="0; url=https://dnd.nerdygamertools.com/">

    <title>Redirecting...</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please <a id="redirectLink" href="https://dnd.nerdygamertools.com/">click here</a>.</p>
    </div>

    <!-- JavaScript Fallback: For browsers that may not support the meta refresh tag. -->
    <script>
        // Set the destination URL here as well.
        var destinationUrl = "https://dnd.nerdygamertools.com/";

        // This line attempts to redirect the user immediately.
        window.location.replace(destinationUrl);

        // This updates the link in the message, just in case.
        document.getElementById('redirectLink').href = destinationUrl;
    </script>

</body>
</html>
